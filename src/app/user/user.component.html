<p>Users List</p>

<!-- Add User Button -->
<button (click)="showForm = !showForm">{{ showForm ? 'Cancel' : 'Add User' }}</button>

<!-- Conditional form display -->
<div *ngIf="showForm">
  <form (ngSubmit)="onAddUser()">
    <label for="userid">User ID:</label>
    <input type="text" id="userid" [(ngModel)]="newUser.userid" name="userid" required />

    <label for="uname">User Name:</label>
    <input type="text" id="uname" [(ngModel)]="newUser.uname" name="uname" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />

    <label for="upassword">Password:</label>
    <input type="password" id="upassword" [(ngModel)]="newUser.upassword" name="upassword" required />

    <label for="urole">Role:</label>
    <input type="text" id="urole" [(ngModel)]="newUser.urole" name="urole" required />

    <button type="submit">Submit</button>
  </form>
</div>

<!-- User table -->
<table class="table custom-table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userid }}</td>
      <td>{{ user.uname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.upassword }}</td>
      <td>{{ user.urole }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user.userid)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
